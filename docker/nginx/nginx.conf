# OpenFactory - Nginx Reverse Proxy Configuration
#
# Routes:
#   /              -> Next.js web app (port 3000)
#   /api/          -> Fastify API server (port 3001)
#   /api/mcp       -> MCP server (handled by Fastify, port 3001)
#   /ws/collab/    -> Hocuspocus collaboration server (port 3002)
#   /health        -> Nginx health check endpoint

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # Upstream definitions
    upstream api_server {
        server api:3001;
        keepalive 32;
    }

    upstream web_server {
        server web:3000;
        keepalive 16;
    }

    upstream hocuspocus_server {
        server hocuspocus:3002;
    }

    # WebSocket upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Nginx health check (does not proxy)
        location = /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }

        # API routes (Fastify) - pass /api/ prefix through to Fastify
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # SSE support for agent streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
        }

        # MCP server endpoint (Streamable HTTP, handled by Fastify)
        # Separate location for longer timeouts needed by MCP
        location = /api/mcp {
            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # MCP uses SSE for streaming responses
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;
        }

        # Hocuspocus WebSocket for real-time collaboration
        location /ws/collab/ {
            proxy_pass http://hocuspocus_server/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Static assets from Next.js (long cache)
        location /_next/static/ {
            proxy_pass http://web_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Next.js application (catch-all)
        location / {
            limit_req zone=general burst=10 nodelay;

            proxy_pass http://web_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }
}
